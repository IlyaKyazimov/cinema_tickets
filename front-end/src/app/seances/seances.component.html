<!-- NAVIGATION MENU -->
<header>
    <nav class="navbar fixed-top">
        <div class="col-sm-3">
            <div class="navbar-header">
                <div class="navbar-brand">Cinema tickets site</div>
            </div>
        </div>
        <div class="col-sm-7 date-btns">
            <div class="date">
                <label>Date:</label>
                <input type="date" name="choose-date" [(ngModel)]="seanceDate">
            </div>
            <button class="btn btn-info navbar-btn today-btn">Today</button>
            <button class="btn btn-info navbar-btn tomorrow-btn">Tomorrow</button>
            <button class="btn btn-info navbar-btn weekend-btn">Weekend</button>
        </div>
        <div class="col-sm-2 text-right">
            <a href="/cart" class="btn navbar-btn cart-btn">Cart</a>
        </div>
    </nav>
</header>
<!-- MAIN CONTENT -->
<main>
    <div class="container-fluid">
        <div class="row row-flex">
            <!-- ASIDE -->
            <aside class="col-12 col-sm-12 col-md-3 col-xl-2 filter">
                <h3>Filter</h3>
                <h5>Cinema</h5>
                <div class="variants">

                    <div class="form-check" *ngFor="let cinema of cinemasData">
                        <input type="checkbox" class="form-check-input" id="check2" name="option2" value="something">
                        <label class="form-check-label" for="check2">{{cinema.name}}</label>
                    </div>

                </div>


                <div class="filter-btns">
                    <button class="btn btn-primary apply-btn">Apply</button>
                    <button class="btn btn-warning clear-btn">Clear</button>
                </div>
            </aside>
            <!-- MAIN -->
            <div class="col-12 col-sm-12 col-md-9 col-xl-10 main-content">
                <a href="/films" class="btn btn-primary navbar-btn all-films-btn">All films</a>
                <div class="row row-flex movie-poster-description">
                    <div class="col-md-3">
                        <div class="movie-poster">
                            <img class="img-fluid" src="assets/movies/{{formatTitle(movieName)}}.jpg" alt="{{movieName}}">
                        </div>
                    </div>
                    <div class="col-md-9">
                        <h4>Сеансы фильма {{movieName}} на {{seanceDate}}</h4>
                        <div class="movie-description">{{cinemasData ? cinemasData[0].seances[0].movie.description : ""}}
                        </div>
                    </div>
                </div>
                <div class="cinemas">
                    
                    <div class="cinema" *ngFor="let cinema of cinemasData">
                        <div class="cinema-info">"{{cinema.name}}", {{cinema.address}}</div>
                        <div class="price-btns text-center">
                            <a href="{{movieName}}/{{seanceDate}}/{{cinema.name}}/{{formatSeanceTime(seance.time)}}/places" *ngFor="let seance of cinema.seances" class="btn price-btn">
                                <span class="time">{{formatSeanceTime(seance.time)}}</span>
                                <span class="price">{{seance.price}} £</span>
                            </a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</main>
