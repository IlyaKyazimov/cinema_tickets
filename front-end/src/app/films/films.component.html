<!-- NAVIGATION MENU -->
<header>
    <nav class="navbar fixed-top">
        <div class="col-sm-3">
            <div class="navbar-header">
                <div class="navbar-brand">Cinema tickets site</div>
            </div>
        </div>
        <div class="col-sm-7 date-btns">
            <div class="date">
                <label>Date:</label>
                <input type="date" name="choose-date" [(ngModel)]="date">
            </div>
            <button class="btn btn-info navbar-btn today-btn">Today</button>
            <button class="btn btn-info navbar-btn tomorrow-btn">Tomorrow</button>
            <button class="btn btn-info navbar-btn weekend-btn">Weekend</button>
        </div>
        <div class="col-sm-2 text-right">
            <a href="/cart" class="btn btn-primary navbar-btn cart-btn">Cart</a>
        </div>
    </nav>
</header>
<!-- MAIN CONTENT -->
<main>
    <div class="container-fluid">
        <div class="row">
            <!-- ASIDE -->
            <aside class="col-12 col-md-3 col-xl-2">
                <h3>Filter</h3>
                <h5>Genre</h5>
                <div class="variants">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="check2" name="option2" value="something">
                        <label class="form-check-label" for="check2">Cartoon</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="check2" name="option2" value="something">
                        <label class="form-check-label" for="check2">Drama</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="check2" name="option2" value="something">
                        <label class="form-check-label" for="check2">Comedy</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="check2" name="option2" value="something">
                        <label class="form-check-label" for="check2">Thriller</label>
                    </div>
                </div>
                <h5>Country</h5>
                <div class="variants">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="check2" name="option2" value="something">
                        <label class="form-check-label" for="check2">France</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="check2" name="option2" value="something">
                        <label class="form-check-label" for="check2">USA</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="check2" name="option2" value="something">
                        <label class="form-check-label" for="check2">United Kingdom</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="check2" name="option2" value="something">
                        <label class="form-check-label" for="check2">Spain</label>
                    </div>
                </div>
                <h5>Age rating</h5>
                <div class="age-rating">
                    <div class="range-value">5+</div>
                    <input type="range" class="age-rating-range" value="5" min="0" max="18" step="1">
                    <span class="min-range">0+</span>
                    <span class="max-range">18+</span>
                </div>
                <div class="filter-btns">
                    <button class="btn btn-primary apply-btn">Apply</button>
                    <button class="btn btn-warning clear-btn">Clear</button>
                </div>
            </aside>
            <!-- MAIN -->
            <div class="col-12 col-md-9 col-xl-10 main-content">
                <h2 class="movies-date">Today at the cinema</h2>
                <div class="row">
                    <div *ngFor="let movie of movies" class="col-6 col-sm-6 col-md-4 col-xl-3 movie-item">
                        <a href="/{{movie.name}}/{{date}}/seances" class="card movie-card h-100">
                            <div class="card-image">
                                <img class="card-img-top img-fluid" src="assets/movies/{{getImage(movie.name)}}.jpg"
                                    alt="{{movie.name}}">
                            </div>
                            <div class="card-body">
                                <p class="movie-title">{{movie.name}}</p>
                                <p class="movie-info">{{movie.genre}}, {{movie.ageRating}}, {{movie.country.name}}</p>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
