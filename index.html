<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cinema tickets</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <div class="navbar-brand">Cinema tickets site</div>
            </div>
            <button class="btn btn-danger navbar-btn">Date:</button>
            <button class="btn btn-info navbar-btn">Today</button>
            <button class="btn btn-info navbar-btn">Tomorrow</button>
            <button class="btn btn-info navbar-btn">Weekend</button>
            <button class="btn btn-primary navbar-btn">Cart</button>
        </div>
    </nav>
    <div class="row">
        <div class="col-sm-3">
            <h2>Filter</h2>
            <h4>Genre</h4>
            <h4>Country</h4>
            <h4>Age rating</h4>
            <h4>Movie</h4>
            <button class="btn btn-primary">Apply</button>
            <button class="btn btn-warning">Clear</button>
        </div>
        <div class="col-sm-9">
            <h2>Today at the cinema</h2>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
